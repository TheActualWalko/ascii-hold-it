<!DOCTYPE html>
<html>
  <head>
    <style>
      .asciiholdit {
        position: relative;
        overflow: hidden;
        display: inline-block;
        vertical-align: top;
      }
      .asciiholdit pre {
        background-color: #333;
        color: #fff;
        position:relative;
        font-family: 'Courier New';
      }
      .asciiholdit img {
        display: block;
        position: absolute;
        top: 0px;
        bottom: 4px;
        left: 0px;
        right: 4px;
        opacity: 0;
        transition: opacity 1s 1s;
      }
      .asciiholdit img.visible {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2>Here be dew:</h2>
    <img data-asciiholdit='2' src='pics/cat.jpg' />
    <img data-asciiholdit='4' src='pics/cat.jpg' />
    <img data-asciiholdit='2' src='pics/dew.jpg' />
    <script>
      setTimeout(()=>document.querySelectorAll('img').forEach(x => x.className = 'visible'))
    </script>
  </body>
</html>
